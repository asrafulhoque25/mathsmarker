<body>
    <!-- Main Coding Start Here -->

    <!-- Student signup -->
    <section class="login-registration-wrap">
        <div class="login-registration-banner">
            <div class="login-registration-banner-img">
                <div class="banner-image-space"></div>
            </div>
        </div>
        <div class="login-registration-form-wrap ">
            <div class="d-flex flex-column justify-content-between login-registration-form-innder-wrap">
                <div class="blank-div"></div>
                <div class="login-registration-inner">
                    <a href="index.html" class="dark-logo d-inline-block">
                        <img src="assets/img/logo-dark.svg" alt="logo" class="img-fluid">
                    </a>
                    <h2 class=" fs-36 fw-bold text-dark-1 pt-1">Add New Password</h2>
                    <p class="ff-r text-dark-3">Duis ac augue ut lectus congue luctus. Vivamus eu lacus vestibulum,
                        luctus ante dignissim.</p>

                    <div class="">
                        <form class="profile-input login-registration-form">

                            <fieldset class="password-field mb-3">
                                <legend class="fs-14 text-dark-3">New Password</legend>
                                <div class="d-flex justify-content-between align-items-center">
                                    <input class="fs-14" type="password" id="newPassword" placeholder="*****">
                                    <span class="">
                                        <img src="assets/img/eye-show.svg" alt="icon"
                                            class="eye-show-icon img-fluid mb-1" style="width: 16px;">
                                        <img src="assets/img/eye-hide.svg" alt="icon"
                                            class="eye-hide-icon img-fluid mb-1" style="width: 16px;">
                                    </span>
                                </div>
                            </fieldset>

                            <fieldset class="password-field mb-4">
                                <legend class="fs-14 text-dark-3">Confirm Password</legend>
                                <div class="d-flex justify-content-between align-items-center">
                                    <input class="fs-14" type="password" id="confirmPassword" placeholder="*****">
                                    <span class="">
                                        <img src="assets/img/eye-show.svg" alt="icon"
                                            class="eye-show-icon img-fluid mb-1" style="width: 16px;">
                                        <img src="assets/img/eye-hide.svg" alt="icon"
                                            class="eye-hide-icon img-fluid mb-1" style="width: 16px;">
                                    </span>
                                </div>
                            </fieldset>

                            <div class="btn-wrap d-flex justify-content-center">
                                <button type="button"
                                    class="btn-save bg-btn bg-clr-primary text-white px-4 py-2 radius-8 w-100"
                                    data-bs-dismiss="offcanvas">
                                    Continue
                                    <span class="ms-1"><svg width="20" height="20" viewBox="0 0 20 20" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path
                                                d="M7.4248 16.5999L12.8581 11.1666C13.4998 10.5249 13.4998 9.4749 12.8581 8.83324L7.4248 3.3999"
                                                stroke="white" stroke-width="1.5" stroke-miterlimit="10"
                                                stroke-linecap="round" stroke-linejoin="round" />
                                        </svg>
                                    </span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="already-have-member">
                    <span class="ff-r text-dark-3">You not using MathMarker?</span> <a href="pre-login.html"
                        class="text-clr-primary fw-800 text-decoration-none">Create an Account</a>
                </div>
            </div>
        </div>
    </section>
    <!-- Student signup -->

    <!-- Main Coding End -->

    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <script src="assets/js/script.js"></script>
</body>

</html>
