                            <form action="" class="login-registration-form">
                                <div class="student-teacher-select">
                                    <label class="student-teacher-select-label student-select-login mb-4" for="student">
                                        <input class="d-none" type="radio" value="" name="student" id="student">
                                        <span class="check-label position-relative">I’m a Student</span>
                                        <img src="assets/img/unselect-icon.svg" alt="unselect-icon"
                                            class="img-fluid defaultCheck">
                                        <img src="assets/img/select-icon.svg" alt="select-icon"
                                            class="img-fluid activeCheck">
                                        <span class="input-border position-absolute start-0 top-0 w-100 h-100"></span>
                                        <span
                                            class="student-teacher-select-bg-color w-100 h-100 position-absolute start-0 top-0"></span>
                                    </label>

                                    <label class="student-teacher-select-label teacher-select-login" for="teacher">
                                        <input class="d-none" type="radio" value="" name="student" id="teacher">
                                        <span class="check-label position-relative">I’m a Teacher</span>
                                        <img src="assets/img/unselect-icon.svg" alt="unselect-icon"
                                            class="img-fluid defaultCheck">
                                        <img src="assets/img/select-icon.svg" alt="select-icon"
                                            class="img-fluid activeCheck">
                                        <span class="input-border position-absolute start-0 top-0 w-100 h-100"></span>
                                        <span
                                            class="student-teacher-select-bg-color w-100 h-100 position-absolute start-0 top-0"></span>
                                    </label>
                                </div>

                                                stroke-linecap="round" stroke-linejoin="round" />
                                        </svg>
                                    </span>
